<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>感官扭曲</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #d4d4d4;
      font-family: "Noto Serif SC", serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-image: radial-gradient(circle at center, #1a1a1a, #000);
    }

    .container {
      max-width: 800px;
      text-align: center;
      padding: 2em;
      border: 1px solid #333;
      background-color: rgba(20, 20, 20, 0.85);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
      border-radius: 8px;
    }

    .quote {
      font-size: 1.8em;
      line-height: 1.6em;
      color: #ff4c4c;
      text-shadow: 1px 1px 3px #000;
    }

    .note {
      margin-top: 1.5em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="quote">空气里漂浮着刚撕开的胶带和内脏腥臭混合的味道。</p>
    <p class="note">一种你无法忽视的存在感。</p>
  </div>
</body>
</html>
